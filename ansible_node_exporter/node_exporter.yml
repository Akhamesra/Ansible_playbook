---
- name: Install Node Exporter
  hosts: all
  become: true
  become_user: root

  tasks:
    - name: Download Node Exporter
      get_url:
        url: "https://github.com/prometheus/node_exporter/releases/download/v{{ node_exporter_version }}/node_exporter-{{ node_exporter_version }}.{{ node_exporter_arch }}.tar.gz"
        dest: /tmp

    - name: Unarchive Node Exporter
      unarchive:
        remote_src: yes
        src: "/tmp/node_exporter-{{ node_exporter_version }}.{{ node_exporter_arch }}.tar.gz"
        dest: /tmp

    - name: Move Node Exporter binary
      copy:
        src: "/tmp/node_exporter-{{ node_exporter_version }}.{{ node_exporter_arch }}/node_exporter"
        dest: "{{ node_exporter_binary_dest }}"
        remote_src: yes
        owner: root
        group: root
        mode: 0755

    - name: Install service file
      template:
        src: "{{ node_exporter_service_source }}"
        dest: "{{ node_exporter_service_dest }}"
        owner: root
        group: root
        mode: 0644

    - name: Start the service
      service:
        daemon_reload: yes
        enabled: yes
        state: started
        name: node_exporter.service
